<!DOCTYPE HTML>
<html ng-app="dropdownApp">
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + Angular.JS</title>
  <link href="../../../bower_components/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="RootCtrl">
<button ng-click="disableThing()">Disable</button>
    <h2>Basic</h2>

<!--<select ng-model="dropdown_repeat_model" label-key="a" class="ui search dropdown" sudropdown="" >-->
  <!--<option value="{{item}}" ng-repeat="item in dropdown_items">{{item.a}}</option>-->
<!--</select>-->


    <!--<sudropdown ng-model="dropdown_repeat_model" label-key="a" options="dropdown_items" class="ui search dropdown"></sudropdown>-->

    <dropdown class="fluid search selection" title="my dropdown" ng-model="dropdown_model" disabled="!disabled" open="false">
      <dropdown-group>item1</dropdown-group>
      <dropdown-group>item2</dropdown-group>
      <dropdown-group>item3</dropdown-group>
      <dropdown-group>item4</dropdown-group>
    </dropdown>

    <p class="ui info message">
      Current selection is: {{ dropdown_model }}
    </p>

    <h2>With ng-repeat</h2>
    <div ng-show="!disabled">
      <dropdown title="my dropdown" ng-model="dropdown_repeat_model" title="test" >
        <dropdown-group title="item.a" value="item" ng-repeat="item in dropdown_items">{{ item.a }}</dropdown-group>
      </dropdown>

    </div>

    <p class="ui info message">
      Current selection is: {{ dropdown_repeat_model }}
    </p>

    <h2>With ng-repeat and key/value objects</h2>

    <dropdown title="my dropdown" ng-model="dropdown_key_value_model" open="false">
      <dropdown-group value="key" title="title" ng-repeat="(key, title) in dropdown_key_value_items">{{ title }}</dropdown-group>
    </dropdown>

    <p class="ui info message">
      Current selection is: {{ dropdown_key_value_model }}
    </p>
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../../../bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>
    <script src="../dropdown.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
</body>
</html>
